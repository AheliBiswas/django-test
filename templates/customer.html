<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

</head>
<body>
    <div class="row container p-5">
        <div class="pb-2"><h3>Customer Information</h3></div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="" method="POST">
            {% csrf_token %}
            <!-- {{form.as_p}} -->
            <div class="col-auto pb-2">
                <label for="">First Name</label>
                <input type="text" name="firstname" id="firstname_id" placeholder="John" required>
            </div>
            <div class="col-auto pb-2">
                <label for="">Last Name</label>
                <input type="text" name="lastname" id="lastname_id" placeholder="Doe" required>
            </div>
            <div class="col-auto pb-2">
                <label for="">Age</label>
                <input type="number" name="age" id="age_id" placeholder="24" min="18" required>
            </div>

            <div class="col-auto pb-2">
                <label for="">Date of birth</label>
                <input type="date" name="dob" id="dob_id" required>
            </div>
            <div class="col-auto pb-2">
                <label for="">Phone Number</label>
                <input type="text" name="phone_no" id="phoneno_id" placeholder="9562354872" maxlength="10" required>
            </div>
            <div class="col-auto pb-2">
                <label for="">Email Address</label>
                <input  type="text" name="email" id="email_id" placeholder="email@gmail.com" required>
            </div>
            <divn class="row pt-2">
                <div class="col-2">
                    <input class="btn btn-dark" type="submit" name="btn-save" id="btn-save" value="Save">
                </div>
                <div class="col-4">
                    <a class="btn btn-dark" href="{% url 'address' %}">Address</a>
                </div>   
            </div>
   
        </form>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    {% include 'ajax.html' %}
</body>
</html>
